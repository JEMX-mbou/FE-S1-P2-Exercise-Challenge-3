<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 3: Bubbles</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bubble-container">
      <div class="bubble fixed">
        <h2>I scroll with the page!</h2>
      </div>
      <div class="bubble">
        <h2>I have a little counter at the top right.</h2>
        <span class="counter">12</span>
      </div>
      <div class="bubble">
        <h2>I am positioned bottom right of the container</h2>
      </div>
      <div class="bubble">
        <h2>I scroll with the page when I reach the top.</h2>
      </div>
      <div class="bubble">
        <h2>I am a little to the right.</h2>
      </div>
    </div>
  </body>
</html>
